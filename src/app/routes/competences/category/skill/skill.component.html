<span class="group/skill relative flex items-center">
  <div *ngIf="user && isAdmin" class="absolute z-10 flex w-full justify-center opacity-0 transition-opacity group-hover/skill:opacity-100">
    <p-button icon="pi pi-pencil" [text]="true" size="small" (onClick)="onSkillEdit.emit(skill)" />
    <p-button icon="pi pi-trash" [text]="true" size="small" severity="danger" (onClick)="onSkillRemoved.emit(skill)" />
  </div>
  <img *ngIf="skill.icon.length" width="24" height="24" class="me-2" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/{{ skill.icon.includes('dot-net') ? 'dot-net' : skill.icon.split('-')[0] }}/{{ skill.icon }}.svg" />
  <span [ngClass]="{ 'transition-opacity group-hover/skill:opacity-50': user && isAdmin }">{{ skill.title }}</span>
</span>
