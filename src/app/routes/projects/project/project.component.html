<div class="group card relative h-full">
  <div *ngIf="user && user['roles'].includes('admin')" class="absolute right-0 top-0 z-10">
    <p-button icon="pi pi-pencil" class="opacity-0 transition-opacity group-hover:opacity-100" [text]="true" size="small" (onClick)="onProjectEdit.emit(project)" />
    <p-button icon="pi pi-trash" class="opacity-0 transition-opacity group-hover:opacity-100" [text]="true" size="small" severity="danger" (onClick)="onProjectRemoved.emit(project)" />
  </div>
  <p-carousel *ngIf="project.images" [value]="project.images.split(';')" [numVisible]="1" [numScroll]="1" [circular]="true" autoplayInterval="3000">
    <ng-template let-image pTemplate="item">
      <img [src]="getURL(image)" class="block w-full" />
    </ng-template>
    <ng-template pTemplate="previousicon">
      <p-button icon="pi pi-angle-left" class="block" [outlined]="true" size="small"></p-button>
    </ng-template>
    <ng-template pTemplate="nexticon">
      <p-button icon="pi pi-angle-right" class="block" [outlined]="true" size="small"></p-button>
    </ng-template>
  </p-carousel>
</div>
